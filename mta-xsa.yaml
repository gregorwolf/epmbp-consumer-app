ID: epmbp-consumer-app
_schema-version: "2.1"
version: 0.0.1
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production

modules:
  - name: epmbp-consumer-app-db
    type: hdb
    path: gen/db
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: epmbp-consumer-app-db-hdi-container
  - name: epmbp-consumer-app-srv
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: epmbp-consumer-app-db-hdi-container
      - name: epmbp-consumer-app-uaa
      - name: es5destination
        group: destinations
        properties:
            name: ES5
            url: ~{url}

  - name: epmbp-consumer-app-app
    type: nodejs
    path: app
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: epmbp-consumer-app-uaa
      - name: srv_api
        group: destinations
        properties:
            forwardAuthToken: true
            strictSSL: false
            name: srv_api
            url: ~{url}
      - name: es5destination
        group: destinations
        properties:
            name: ES5
            url: ~{url}

resources:
  - name: epmbp-consumer-app-db-hdi-container
    type: com.sap.xs.hdi-container
    parameters:
      service-plan: hdi-shared
    properties:
      hdi-container-name: ${service-name}
  - name: epmbp-consumer-app-uaa
    type: com.sap.xs.uaa
    parameters:
      path: ./xs-security.json
      service-plan: space
  - name: es5destination
    type: org.cloudfoundry.user-provided-service
    properties:
      url: https://sapes5.sapdevcenter.com
      name: ES5
    parameters:
      service: es5destination
      path: ./default-es5destination.json