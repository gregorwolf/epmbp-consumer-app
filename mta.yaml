ID: epmbp-consumer-app
_schema-version: "2.1"
version: 0.0.1
parameters:
  enable-parallel-deployments: true

modules:
  - name: epmbp-consumer-app-db
    type: hdb
    path: db
#    build-parameters:
#      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: epmbp-consumer-app-db-hdi-container
  - name: epmbp-consumer-app-srv
    type: nodejs
    path: srv
#    build-parameters:
#      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: epmbp-consumer-app-db-hdi-container
      - name: epmbp-consumer-app-uaa
      - name: epmbp-consumer-app-destination-service
      - name: epmbp-consumer-app-connectivity-service

  - name: epmbp-consumer-app-app
    type: nodejs
    path: app
#    build-parameters:
#      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: epmbp-consumer-app-destination-service
      - name: epmbp-consumer-app-connectivity-service
      - name: epmbp-consumer-app-uaa
      - name: srv_api
        group: destinations
        properties:
            forwardAuthToken: true
            strictSSL: false
            name: srv_api
            url: ~{url}

resources:
  - name: epmbp-consumer-app-db-hdi-container
    type: com.sap.xs.hdi-container
    parameters:
      service-plan: hdi-shared
    properties:
      hdi-container-name: ${service-name}
  - name: epmbp-consumer-app-uaa
    type: com.sap.xs.uaa
    parameters:
      path: ./xs-security.json
      service-plan: application
  - name: epmbp-consumer-app-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
       service-plan: lite
       service: destination
  - name: epmbp-consumer-app-connectivity-service
    type: org.cloudfoundry.managed-service
    parameters:
       service-plan: lite
       service: connectivity
